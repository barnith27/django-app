{% extends 'shopapp/base.html' %}

{% block title %}
Confirm delete {{ object.pk }}
{% endblock %}

{% block body %}
<h1>Вы действительно хотите удалить?</h1>
<br>
<div>
    <a href="{% url 'shopapp:order_details' pk=object.pk%}">Back to order</a>
</div>
<div>
  <form method="post">
    {%csrf_token%}
    {{ form.as_p }}
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
